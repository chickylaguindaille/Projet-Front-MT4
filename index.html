<head>

        html {

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;

        .result {

<body>
    <h1>Nombre de e dans chaque titre de post</h1>
    <p>Formulaire de saisie</p>
    <div class="form">
        <label for="post">Nombre de post(s): </label>
        <input type="number" id="post" class="post">
        <input type="submit" value="Calculer" class="submitPost">
    </div>
    <div>
        <p class="message"></p>
    </div>
    <script>


        let elInput = document.getElementById('post');
        let elSubmit = document.querySelector('.submitPost');
        let message = document.querySelector('.message');

        // 1.
        let value = '';

        function eventInput(event) {
           let value = event.data;
           console.log("valeur : " + value);
        }

        elInput.addEventListener('input', eventInput);

        function onClick(event) {
            let a = '';
            let b = 'Nombre de post(s) : ';
            let post = parseInt(elInput.value) + 1;
            let buttonCalculate = "<button>Calculer</button>"
            let myArray = [];
            let test ='';

            for (let i = 1; i < post; i++) {

                fetch('https://jsonplaceholder.typicode.com/todos/' + i)
                    .then(response => response.json())
                    .then(json => myArray.push([i, json.title]))
                    .then(json => a = a + '<div> Titre ' + i +' : '+ json.title+'</div>')
                    .then(json => message.innerHTML = b + (post-1)  + "<br><br>" + a + '<br><br>Calculer le nombre de "e"<br><br>'+ buttonCalculate)
                    .then(json => json.title = test)

            }
            console.log(myArray);
            // for (let i = 1; i < post; i++) {
            //     message.innerHTML = myArray[1];
            // }
            
        }

        elSubmit.addEventListener('click', onClick);

        // 2.



        
    </script>
</body>
